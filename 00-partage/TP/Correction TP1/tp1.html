<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TP 1</title>
		<link rel="stylesheet" href="tp1.css">
	</head>
	<body>
		<!-- Conteneur auto centré -->
		<div id="conteneur">
			<!-- En-tête contenant le logo et la bannière (pas de float nécessaire) -->
			<header id="header">
				<!-- logo float left -->
				<div class="logo">
					<span>logo</span>
				</div>
				<!-- bannière float left -->
				<div class="banniere">
					<span>bannière</span>
				</div>
				<!-- clear du float de logo et bannière -->
				<div class="clear"></div>
			</header>
			<!-- navigation contenant les éléments de menu (pas de float nécessaire) -->
			<nav id="menu">
				<!-- éléments de menu tous float left -->
				<div>menu 1</div>
				<div>menu 2</div>
				<div>menu 3</div>
				<div>menu 4</div>
				<div>menu 5</div>
				<div>menu 6</div>
				<!-- clear du float des éléments de menu -->
				<div class="clear"></div>
			</nav>
			<!-- div contenant la colonne et le contenu principal (pas de float nécessaire) -->
			<div id="contenu">
				<!-- colonne float left -->
				<aside id="colonne">
					<!-- éléments de colonne (pas de float nécessaire) -->
					<div class="col-item">
						<span>colonne a</span>
					</div>
					<div class="col-item">
						<span>colonne b</span>
					</div>
					<div class="col-item">
						<span>colonne c</span>
					</div>
					<div class="col-item">
						<span>colonne d</span>
					</div>
					<div class="clear"></div>
				</aside>
				<!-- contenu principal float left -->
				<main id="principal">
					<!-- élément de contenu principal (pas de float nécessaire) -->
					<article>
						<span>contenu</span>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/_SEwzS1vG28" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</article>
				</main>
				<!-- clear du float de colonne et contenu principal -->
				<div class="clear"></div>
			</div>
			<!-- pied de page contenant les 4 blocs footer (pas de float nécessaire) -->
			<footer id="footer">
				<!-- blocs de pied de page tous float left -->
				<div class="block-footer">
					<span>footer 1</span>
				</div>
				<div class="block-footer">
					<span>footer 2</span>
				</div>
				<div class="block-footer">
					<span>footer 3</span>
				</div>
				<div class="block-footer">
					<span>footer 4</span>
				</div>
				<!-- clear du float des blocs de pied de page -->
				<div class="clear"></div>
			</footer>
		</div>
	</body>
</html>
