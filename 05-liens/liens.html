<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liens</title>
    <link rel="stylesheet" href="liens.css">
</head>
<body>
    
    <h3 title="mon titre">
        <a href="#">Lien simple</a>
    </h3>
    
    <!-- l'attribut title permet l'affichage d'une infobulle, c'est un attribut universel (qui peut etre appliqué à n'importe quelle balise) -->
    <a href="../04-position/flexbox.html" title="Vers Flexbox"><span>Mon premier lien vers flexbox.html</span></a>
    <br>
    <!-- l'attribut target permet de specifier ou doit s'ouvrir le lien (_self par defaut permet d'ouvrir dans l'onglet actif / _blank permet d'ouvrir dans un nouvel onglet)-->
    <a href="https://www.google.com" class="google" target="_blank">Second Lien vers Google</a>

    <!-- Regle a respecter concernant les balises.
    Un element block peut contenir un element inline.
    Un element inline ne peut pas contenir un element block
-->
   <h3>liens image</h3>

        <img src="etoile.png" alt="texte alternatif">
    </a>
